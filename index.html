<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" name="Content-Type">
    <title>Fantasy map generator</title>

    <script src="js/d3.v4.js"></script>
    <script src="js/priority-queue.js"></script>
    <script src="js/language.js"></script>
    <script src="js/terrain.js"></script>
    <script src="js/saveSvgAsPng.js"></script></script>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1>Fantasy map generator</h1>
        <nav>
            <ol>
                <li><a href="#quick" class="active">Quick start</a></li>
                <li><a href="#mesh">Map mesh</a></li>
                <li><a href="#prim">Rough Outline</a></li>
                <li><a href="#erode">Erosion</a></li>
                <li><a href="#phys">Terrain</a></li>
                <li><a href="#city">Cities & borders</a></li>
                <li><a href="#final">Place labels</a></li>
            </ol>
        </nav>
    </header>
    <div id="content">
        <div class="example active" id="quick">
            <h2>Quick start</h2>
        </div>

        <div class="example" id="mesh">
            <h2>Map mesh</h2>
        </div>

        <div class="example" id="prim">
            <h2>Rough outlines</h2>
        </div>

        <div class="example" id="erode">
            <h2>Erosion</h2>
        </div>

        <div class="example" id="phys">
            <h2>Rendering terrain</h2>
        </div>

        <div class="example" id="city">
            <h2>Cities & borders</h2>
        </div>

        <div class="example" id="final">
            <h2>Place labels</h2>
            <div id="finalMap">
                <p class="labelNote"><strong>Note: </strong>Labels may not export in the <span>correct font</span></p>
            </div>
        </div>

        <script src="js/terraincontrols.js"></script>
    </div>

    <!-- This builds on the awesome work done by Martin O'Leary - https://mewo2.com/notes/terrain/ -->
</body>

</html>
